<body background='https://hikvisionindonesia.co.id/android/upload/201219104836back.jpeg'>

<center>
    <div>
      <img id="data_logo" src="https://hikvisionindonesia.co.id/android/upload/201221033618logo apl baru 4.png">

    <div>
      <a onclick="prosesScan()" href="#" class="button button-xl button-round" style="background-color: red;width: 90%">LOGIN</a>

<script type="text/javascript" src="scripts/jquery.js"></script>
 <script type="text/javascript" src="cordova.js"></script>
<script src="https://js.pusher.com/5.1/pusher.min.js"></script>
<script type="text/javascript" src="scripts/plugins.js"></script>

<script type="text/javascript">
  
  $("#data_logo").attr("width",screen.width/3).css({"margin-top":screen.width/2+"px","margin-bottom":screen.width/3+"px"})



  function prosesScan(){
       cordova.plugins.barcodeScanner.scan(
      function (result) {
          alert("We got a barcode\n" +
                "Result: " + result.text + "\n" +
                "Format: " + result.format + "\n" +
                "Cancelled: " + result.cancelled);
      },
      function (error) {
          alert("Scanning failed: " + error);
      }
   );
  }

</script>
